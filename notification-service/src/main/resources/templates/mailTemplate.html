<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#E6583A" style="padding: 20px 0 20px 0;">
            <h1>Coster.io</h1>
            <h2 style="font-weight: bold" th:text="${title}"></h2>
        </td>
    </tr>
    <tr>
        <td bgcolor="#FFFFFF" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Dear ' + name + ','}"></p>
            <p th:text="${body1}"></p>
            <p th:text="${body2}"></p>
            <p>Coster.io team</p>
        </td>
    </tr>

        <td bgcolor="#A09F9F" style="padding: 15px 15px 15px 15px;">

        </td>
    </tr>
</table>

</body>
</html>
